<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="tabela-imc">
      <article>
        <h3>IMC</h3>
        <span>Menos do que 18,5</span>
        <span>Entre 18,5 e 24,9</span>
        <span>Entre 25 e 29,9</span>
        <span>Entre 30 e 34,9</span>
        <span>Entre 35 e 39,9</span>
        <span>Acima de 40</span>
      </article>
      <article>
        <h3>Resultado</h3>
        <span>Abaixo do peso</span>
        <span>Peso normal</span>
        <span>Sobrepeso</span>
        <span>Obesidade grau 1</span>
        <span>Obesidade grau 2</span>
        <span>Obesidade grau 3</span>
      </article>
    </div>

    <header>
      <h1>Calcule seu IMC</h1>
    </header>

    <form action="/" id="form">
      <label for="peso">Peso</label>
      <input type="text" id="peso">

      <label for="altura">Altura</label>
      <input type="text" id="altura">

      <button type="submit">Enviar</button>
    </form>
    <div id="resultado">
    </div>
  </section>

  <script src="./assets/js/main.js"></script>

</body>

</html>
